<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmaster</title>
	<meta name="description" content="Randomly generated arithmetic practice problems">
	<meta name="author" content="Carson Ford">

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/site.webmanifest">
	<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#e0e0e0">
	<meta name="theme-color" content="#ffffff">
</head>

<body class="title">

	<section id="title" class="active">
		<h1>Arithmaster</h1>
		<nav>
			<label for="press-start">
				<input type="radio" class="nes-radio is-dark" id="press-start" name="nav" checked />
				<span>Start</span>
			</label>
			<label for="view-highscores">
				<input type="radio" class="nes-radio is-dark" id="view-highscores" name="nav" />
				<span>Highscores</span>
			</label>
		</nav>
		<div id="keys"><span class="nes-badge"><span class="is-dark">X</span></span>Select&emsp;<span class="nes-badge"><span class="is-dark">Z</span></span>Go back</div>
	</section>

	<section id="highscores">
		<div class="nes-container is-rounded is-dark">
			<h1>Highscores</h1>
			<p>Addition<span id="highscore-addition">-</span></p>
			<p>Subtraction<span id="highscore-subtraction">-</span></p>
			<p>Multiplication<span id="highscore-multiplication">-</span></p>
			<p>Division<span id="highscore-division">-</span></p>
		</div>
	</section>

	<section id="start">
		<div class="nes-container is-rounded is-dark">
			<p>Select a discipline to get started.</p>
			<nav>
				<label for="addition">
					<input type="radio" class="nes-radio is-dark" id="addition" name="skill" checked />
					<span>Addition</span>
				</label>
				<label for="subtraction">
					<input type="radio" class="nes-radio is-dark" id="subtraction" name="skill" />
					<span>Subtraction</span>
				</label>
				<label for="multiplication">
					<input type="radio" class="nes-radio is-dark" id="multiplication" name="skill" />
					<span>Multiplication</span>
				</label>
				<label for="division">
					<input type="radio" class="nes-radio is-dark" id="division" name="skill" />
					<span>Division</span>
				</label>
			</nav>
		</div>
	</section>

	<section id="gametype">
		<div class="nes-container is-rounded is-dark">
			<p>Practice or complete a timed challenge for a highscore.</p>
			<nav>
				<label for="practice">
					<input type="radio" class="nes-radio is-dark" id="practice" name="gameplay" checked />
					<span>Practice</span>
				</label>
				<label for="challenge">
					<input type="radio" class="nes-radio is-dark" id="challenge" name="gameplay" />
					<span>Challenge</span>
				</label>
			</nav>
		</div>
	</section>

	<section id="gameplay">
		<div id="info">
			<progress class="nes-progress is-success" value="0" max="60"></progress>
		</div>
		<div class="nes-container is-rounded is-dark">
			<div id="equation">
				<div id="digit-one" class="digit"></div>
				<div id="operator" class="symbol"></div>
				<div id="digit-two" class="digit"></div>
			</div>
		</div>
		<div id="answers">
			<label class="nes-btn" for="answer-one">
				<input type="radio" class="nes-radio is-dark" id="answer-one" name="answer" checked />
				<span></span>
			</label>
			<label class="nes-btn" for="answer-two">
				<input type="radio" class="nes-radio is-dark" id="answer-two" name="answer" />
				<span></span>
			</label>
			<label class="nes-btn" for="answer-three">
				<input type="radio" class="nes-radio is-dark" id="answer-three" name="answer" />
				<span></span>
			</label>
		</div>
	</section>

	<section id="prompt">
		<div class="nes-container is-rounded is-dark">
			<p>Are you sure you want to end this session?</p>
			<nav>
				<label for="resign">
					<input type="radio" class="nes-radio is-dark" id="resign" name="prompt" checked />
					<span>Yes</span>
				</label>
				<label for="dismiss">
					<input type="radio" class="nes-radio is-dark" id="dismiss" name="prompt" />
					<span>No</span>
				</label>
			</nav>
		</div>
	</section>

	<section id="summary">
		<div class="nes-container is-rounded is-dark">
			<p>Answers:<span id="answer-total"></span></p>
			<p>Score:<span id="score-total"></span></p>
			<p>&nbsp;</p>
			<p>Want to play again?</p>
			<nav>
				<label for="replay-challenge">
					<input type="radio" class="nes-radio is-dark" id="replay-challenge" name="challenge" checked />
					<span>Yes</span>
				</label>
				<label for="end-challenge">
					<input type="radio" class="nes-radio is-dark" id="end-challenge" name="challenge" />
					<span>No</span>
				</label>
			</nav>
		</div>
	</section>

	<!-- Main Script -->
	<script src="js/scripts-min.js"></script>
	
</body>

</html>
